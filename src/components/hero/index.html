<html lang="en">
<head>

    <title></title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

<body>
    <section class="bg-white dark:bg-gray-900">
        <div class="grid max-w-screen-xl px-4 py-4 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12 md:grid-cols-12 md:py-16 md:gap-8">

            </div>  
            <!-- Div สำหรับข้อความ -->

                    Laravel, NestJS, Nuxt.js, Next.js,
                    Android, and some Flutter experience.
                </p> 

                <div class="flex justify-center items-center space-x-4 mt-5 md:flex md:justify-start md:items-center md:space-x-4 md:mt-5 ">
                    <img src="/src/components/images/facebook (1).png" alt="Logo 1" class="w-7 h-7 md:w-10 md:h-10">
                    <img src="/src/components/images/instagram (1).png" alt="Logo 2" class="w-7 h-7 md:w-10 md:h-10">
                    <img src="/src/components/images/twitter (1).png" alt="Logo 3" class="w-7 h-7 md:w-10 md:h-10">
